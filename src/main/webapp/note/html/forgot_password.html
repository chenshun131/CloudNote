<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CloudNote | Forgot password</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../lib/sweetalert/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body class="gray-bg">

<div class="passwordBox animated fadeInDown">
    <div class="row">
        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold">忘记密码</h2>
                <p>
                    输入您的邮箱地址，新密码将会发送到您的邮箱中。
                </p>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t" role="form" method="post" action="../../user/sendEmail"
                              onsubmit="return checkEmail();">
                            <div class="form-group">
                                <input id="email" name="email" type="email" class="form-control" placeholder="邮箱地址"
                                       title="邮箱地址">
                            </div>
                            <button type="submit" class="btn btn-primary block full-width m-b">发送新密码</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Copyright chenshun Company
        </div>
        <div class="col-md-6 text-right">
            <small>© 2017-2018</small>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script type="text/javascript" src="../lib/sweetalert/sweetalert.min.js"></script>

<script type="text/javascript">
    function checkEmail() {
        var email = $("#email").val().trim();
        if (email == "" || !email.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/)) {
            swal({
                title: "提示",
                text: "邮箱地址不能为空!",
                type: "error",
                allowOutsideClick: true,
                confirmButtonText: "确定"
            });
            return false;
        }
        return true;
    }
</script>

</body>
</html>

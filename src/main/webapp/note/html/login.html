<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudNote | Login</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">Note</h1>
        </div>
        <h3>Welcome to CloudNote+</h3>
        <p>云笔记是网易出品,获得5000万用户青睐的笔记软件。提供了PC端、移动端、网页端等多端应用,用户可以随时随地对线上资料进行编辑、分享以及协同</p>
        <p>请登录</p>
        <form class="m-t" role="form" action="index.html">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登  录</button>

            <a href="login.html#">
                <small>忘记密码?</small>
            </a>
            <p class="text-muted text-center">
                <small>还没有账号?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="register.html">注  册</a>
        </form>
        <p class="m-t">
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../lib/jquery/jquery-2.1.1.js"></script>
<script src="../lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CloudNote | Login</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../lib/sweetalert/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">Note</h1>
        </div>
        <h3>Welcome to CloudNote+</h3>
        <p>云笔记获得5000万用户青睐的笔记软件。提供了PC端、移动端、网页端等多端应用,用户可以随时随地对线上资料进行编辑、分享以及协同</p>
        <p>请填写登录</p>
        <div class="m-t" role="form">
            <div class="form-group">
                <input id="username" name="username" type="text" class="form-control" placeholder="用户名" title="用户名">
                <span id="username_msg"></span>
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" class="form-control" placeholder="密码" title="密码">
                <span id="password_msg"></span>
            </div>
            <button id="loginBtn" type="button" class="btn btn-primary block full-width m-b" title="登 录">登 录</button>
            <a href="./forgot_password.html">
                <small>忘记密码?</small>
            </a>
            <p class="text-muted text-center">
                <small>还没有账号?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="./register.html">注 册</a>
        </div>
        <p class="m-t">
            <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script type="text/javascript" src="../lib/jquery/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../lib/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/sweetalert/sweetalert.min.js"></script>
<script type="text/javascript" src="../lib/security/base64.js"></script>
<script type="text/javascript" src="../js/login.js"></script>

</body>
</html>

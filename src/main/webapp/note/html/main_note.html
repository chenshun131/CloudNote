<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudNote | Note Main Page</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body class="gray-bg animated fadeIn">

<header class="header">
    <div class="header-brand">
        <a data-pjax=".content-body" href="./main_note.html">
            <img class="brand-logo" src="../img/dummy/cloudnote-logo-default.png" alt="默认 Logo">
        </a>
    </div>
    <div class="header-profile">
        <div class="profile-nav">
            <span class="profile-username"></span>
            <a class="dropdown-toggle" data-toggle="dropdown">
                <span class="fa fa-angle-down"></span>
            </a>
            <ul class="dropdown-menu animated flipInX pull-right" role="menu">
                <li>
                    <a href="Change_password.html"><i class="fa fa-user"></i> 修改密码</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a id="logout" href="#"><i class="fa fa-sign-out"></i> 退出登录</a>
                </li>
            </ul>
        </div>
    </div>

    <form class="form-inline" onsubmit="return false;">
        <button type="button" class="btn btn-default btn-expand-search">
            <i class="fa fa-search"></i>
        </button>
        <div class="toggle-search">
            <span id="search_span" style="color:red"></span>
            <input id="search_note" type="text" class="form-control" placeholder="搜索笔记">
            <button type="button" class="btn btn-default btn-collapse-search"><i class="fa fa-times"></i></button>
        </div>
    </form>

    <ul class="hidden-xs header-menu pull-right">
        <li>
            <a href="activity.html" target='_blank' title="笔记活动">活动</a>
        </li>
    </ul>
</header>


<!-- Mainly scripts -->
<script type="text/javascript" src="../lib/jquery/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

</body>
</html>

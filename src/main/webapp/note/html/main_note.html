<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudNote | Note Main Page</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="gray-bg animated fadeIn">

<nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
        <a class="navbar-brand" href="./main_note.html">
            <img height="40px" src="../img/dummy/cloudnote-logo-primary.png" alt="Logo">
        </a>
        <form class="navbar-form-custom-input" role="form" action="search_results.html">
            <div class="input-group" style="display: inline">
                <input id="top-search" name="top-search" type="text" class="form-control" placeholder="搜索...">
            </div>
        </form>
    </div>
    <ul class="nav navbar-top-links navbar-right">
        <li>
            <a href="activity.html" title="笔记活动">
                <i class="fa fa-gamepad"></i> 活动
            </a>
        </li>
        <li>
            <div class="profile-nav">
                <span class="profile-username"></span>
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <span class="fa fa-angle-down"></span>
                </a>
                <ul class="dropdown-menu animated flipInX pull-right" role="menu">
                    <li>
                        <a id="updatePassWord" name="updatePassWord" href="#"><i class="fa fa-user"></i> 修改密码</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a id="logout" name="logout" href="#"><i class="fa fa-sign-out"></i> 退出登录</a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</nav>

<div id='allNoteBooks' class="row" style="padding:0;">
    <div id="allNoteBooksTop" class="col-xs-2" style='padding:0;'>
        <!-- side-right -->
        <div class="pc_top_first">
            <h3>全部笔记本</h3>
            <button id='addNotebook' name="addNotebook" type="button" class="btn-customer btn-xs-customer btn_plus">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <aside class="side-right" id='first_side_right'>
            <div class="module" data-toggle="niceScroll">
                <div class="chat-contact">
                    <div class="contact-body">
                        <ul id="book_ul" class="contacts-list">
                            <!--
                            <li class="online" id="c1">
                             <a>
                              <i class="fa fa-book" title="online" rel="tooltip-bottom">
                              </i> 默认笔记本
                             </a>
                            </li>  -->
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
        <div class="row clear_margin">
            <div class="col-xs-4 click" id='rollback_button' title='回收站'>
                <i class='fa fa-trash-o' style='font-size:20px;line-height:31px;'></i>
            </div>
            <div class="col-xs-4 click" id='like_button' title='收藏笔记本'>
                <i class='fa fa-star' style='font-size:20px;line-height:31px;'></i>
            </div>
            <div class="col-xs-4 click" id='action_button' title='参加活动笔记'>
                <i class='fa fa-users' style='font-size:20px;line-height:30px;'></i>
            </div>
        </div>
    </div>
</div>


<!-- Mainly scripts -->
<script type="text/javascript" src="../lib/jquery/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

</body>
</html>
